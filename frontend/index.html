<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbase Alternative</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="border-b border-gray-200">
    <div class="flex items-center justify-between px-4 py-2">
      <div class="flex items-center">
        <div class="flex items-center mr-6">
          <div class="h-8 w-8 bg-gray-800 rounded-md"></div>
          <div class="ml-2 flex items-center">
            <span class="text-sm font-medium">My team</span>
            <svg class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>
        <div class="flex items-center">
          <span class="text-sm font-medium">nevayali.com</span>
          <svg class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
      <div class="flex items-center">
        <a href="#" class="text-sm mr-4">Docs</a>
        <a href="#" class="text-sm mr-4">Help</a>
        <a href="#" class="text-sm mr-4">Changelog</a>
        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
          <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
      </div>
    </div>
    <nav class="flex px-4">
      <!-- Navigation tabs will be inserted by JavaScript -->
    </nav>
  </header>
  
  <main class="max-w-5xl mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold flex items-center">
        Playground
        <svg class="ml-2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </h1>
      <button class="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium compare-button">
        Compare
      </button>
    </div>
    
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
      <div class="flex chat-container flex-col">
        <div class="flex-1 p-4 overflow-y-auto" id="chat-messages">
          <div class="flex justify-center mb-4">
            <div class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">
              Neva Yalı Konut Uzmanı
            </div>
          </div>
          
          <div class="space-y-4">
            <div class="flex justify-start">
              <div class="bot-message">
                Merhaba, size nasıl yardımcı olabilirim?
              </div>
            </div>
          </div>
        </div>
        
        <div class="border-t border-gray-200 p-4">
          <form id="chat-form" class="flex items-center">
            <input
              type="text"
              id="message-input"
              placeholder="Message..."
              class="flex-1 border-0 focus:ring-0 outline-none"
            />
            <button 
              type="submit"
              class="p-2 rounded-full bg-gray-100 hover:bg-gray-200"
            >
              <svg class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="mt-4 text-center text-xs text-gray-500">
      Powered By Chatbase.co
    </div>
  </main>

  <!-- Load JavaScript files -->
  <script src="/js/components/navbar.js"></script>
  <script src="/js/pages/playground.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
